<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#g)"/>
  <rect x="24" y="24" width="1152" height="582" rx="24" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>

  <!-- Logo circle -->
  <g transform="translate(110,120)">
    <circle cx="72" cy="72" r="72" fill="rgba(255,255,255,0.15)"/>
    <text x="72" y="86" text-anchor="middle" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="64" fill="white">A</text>
  </g>

  <!-- Headline -->
  <g filter="url(#shadow)">
    <text x="220" y="190" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="800" font-size="64" fill="white" letter-spacing="0.5">
      Solusi Lengkap untuk
    </text>
    <text x="220" y="260" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="800" font-size="64" fill="white" letter-spacing="0.5">
      Pendidikan & Institusi
    </text>
    <text x="220" y="330" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="900" font-size="68" fill="url(#brand)">
      ASAKA PRIMA
    </text>
  </g>

  <!-- Bullets -->
  <g font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    <text x="220" y="400">• Mainan Edukasi TK/PAUD • BKB KIT Stunting • Alkes & Lab</text>
    <text x="220" y="440">• Bordir & Sablon • Buku Paket TK/PAUD • Layanan Profesional</text>
  </g>

  <!-- Footer URL -->
  <text x="220" y="520" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="28" fill="rgba(255,255,255,0.95)">
    https://asakaprima.com
  </text>
</svg>
