<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal Branding / Landing Page modern dengan Vue 3 dan Tailwind CSS"
    />
    <link rel="canonical" href="https://asakaprima.com/" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

    <!-- Open Graph -->
    <meta property="og:title" content="ASAKA PRIMA" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asakaprima.com/" />
    <meta property="og:image" content="https://asakaprima.com/og-image.svg" />
    <meta property="og:site_name" content="ASAKA PRIMA" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    />
    <meta name="twitter:image" content="https://asakaprima.com/og-image.svg" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ASAKA PRIMA",
        "url": "https://asakaprima.com/",
        "logo": "https://asakaprima.com/logo.png",
        "image": "https://asakaprima.com/og-image.svg",
        "telephone": "+62 877-8252-7700",
        "email": "info@asakaprima.com",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Jl. Irigasi, RT.003/RW.008, Cipondoh",
          "addressLocality": "Kota Tangerang",
          "addressRegion": "Banten",
          "postalCode": "15122",
          "addressCountry": "ID"
        },
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+62 877-8252-7700",
            "contactType": "customer service",
            "areaServed": "ID",
            "availableLanguage": ["id", "en"]
          }
        ],
        "sameAs": [
          "https://instagram.com",
          "https://facebook.com",
          "https://wa.me/6287782527700"
        ]
      }
    </script>

    <!-- JSON-LD: FAQPage (optional) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",

              "@type": "Answer",
              "text": "Pengadaan media pembelajaran/APE, BKB KIT Stunting, alat kesehatan & laboratorium, bordir & sablon, serta buku paket TKâ€“SMA & buku induk."

          },
          {
            "@type": "Question",
            "name": "Bagaimana cara memesan atau konsultasi?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Hubungi kami via WhatsApp di +62 877-8252-7700 atau kirim pesan melalui formulir kontak di situs."
            }
          },
          {
            "@type": "Question",
            "name": "Apakah melayani pengiriman ke seluruh Indonesia?",

        ]

  <body class="bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
